<div class="container">
    <div class="row">
      <section class="col-sm-12 main-section ">
        <div class="card col-md-12">
          <div class="card-body">
            <h5 class="card-title"*ngIf='contactData != undefined'>{{contactData.name}} </h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
              card's content.</p>
            <p *ngIf='contactData != undefined'>Phone: {{contactData.phone}}</p>
            <p *ngIf='contactData != undefined'>Email: {{contactData.email}}</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <a href="/contacts/" class="link">Rich Go Back</a>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                      <form ngNativeValidate #contactform="ngForm" >
                          <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text"  required class="form-control" *ngIf='contactData!=undefined' placeholder="Enter User Name"
                               [(ngModel)]="editableContactData.name" name="Name">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="staticEmail"  class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="Phone" *ngIf='contactData!=undefined' required placeholder="Enter Phone" [(ngModel)]="editableContactData.phone">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" name="Email" *ngIf='contactData!=undefined' required placeholder="Enter Email" [(ngModel)]="editableContactData.email">
                            </div>
                          </div>
                      </form>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateData()">Save changes</button>
                  </div>
                  <div class="alert alert-success">
                    {{updateStatus}}
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </section>
    </div>
  </div>
